<!DOCTYPE html>
<html>
<head>
  <title>Strava Redirect</title>
</head>
<body>
<script>
  // Prevezmi code z URL
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (code) {
    // Presmeruj späť do Expo appky cez custom scheme
    window.location.href = `coachpro://redirect?code=${code}`;
  } else {
    document.body.innerText = "No code received";
  }
</script>
</body>
</html>
