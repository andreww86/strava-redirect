<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strava Redirect</title>
  <script>
    // získa parametre z URL (code / error)
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const errorDescription = params.get('error_description');

    // vyrob deep link do appky
    if (code) {
      window.location.href = `coachpro://redirect?code=${code}`;
    } else if (error) {
      window.location.href = `coachpro://redirect?error=${error}&error_description=${encodeURIComponent(errorDescription)}`;
    }
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
